apiVersion: 1.0.0
metadata:
  name: che-server-in-che
projects:
  - name: che
    source:
      type: git
      location: 'https://github.com/eclipse/che.git'
components:
  - type: dockerimage
    alias: maven
    image: quay.io/eclipse/che-java8-maven:nightly
    memoryLimit: 2Gi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
  - type: dockerimage
    image: 'quay.io/eclipse/che-server:nightly'
    alias: che-server-runtime
    mountSources: true
    memoryLimit: 1Gi
    endpoints:
      - name: che-dev
        attributes:
          discoverable: 'true'
          public: 'true'
        port: 8080
    env:
      - name: CHE_HOST
        value: 'che-dev'
      - name: CHE_API
        value: http://che-dev:8080/api
      - name: CHE_API_INTERNAL
        value: http://che-dev:8080/api
      - name: CHE_API_EXTERNAL
        value: http://che-dev:8080/api
    command:
      - 'tail'
    args:
      - '-f'
      - '/dev/null'
  - type: chePlugin
    id: redhat/java8/latest
commands:
  - name: build
    actions:
      - type: exec
        component: maven
        command: mvn clean install -Pnative -DskipIntegrationTests
        workdir: /projects/che
  - name: build without tests
    actions:
      - type: exec
        component: maven
        command: mvn clean install -Pnative -DskipTests=true
        workdir: /projects/che
