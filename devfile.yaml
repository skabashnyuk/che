apiVersion: 1.0.0
metadata:
  name: che-server-in-che
components:
  - type: dockerimage
    alias: maven
    image: quay.io/eclipse/che-java8-maven:nightly
    memoryLimit: 2Gi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: MAVEN_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
        -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
        -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
        -Duser.home=/home/user"
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
        -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
        -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
        -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
        -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
  - type: dockerimage
    image: 'quay.io/eclipse/che-server:nightly'
    alias: che-server-runtime
    mountSources: true
    memoryLimit: 1Gi
    endpoints:
      - name: che-dev
        attributes:
          discoverable: 'true'
          public: 'true'
        port: 8080
    env:
      - name: CHE_HOST
        value: 'che-dev'
      - name: CHE_API
        value: http://che-dev:8080/api
      - name: CHE_API_INTERNAL
        value: http://che-dev:8080/api
      - name: CHE_API_EXTERNAL
        value: http://che-dev:8080/api
    command:
      - 'tail'
    args:
      - '-f'
      - '/dev/null'
  - type: chePlugin
    id: redhat/java8/latest
commands:
  - name: build
    actions:
      - type: exec
        component: maven
        command: mvn clean install -Pnative -DskipIntegrationTests -pl \!dashboard,\!workspace-loader
        workdir: /projects/che
  - name: build without tests
    actions:
      - type: exec
        component: maven
        command: mvn clean install -Pnative -DskipTests=true -pl \!dashboard,\!workspace-loader
        workdir: /projects/che
